<div class="portfolio">
    <h1>My Portfolio</h1>
  
    <div class="projects">
      <div class="project" *ngFor="let project of projects">
        <img [src]="project.image" alt="{{ project.title }}" />
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <a [href]="project.link" target="_blank">View Project</a>
      </div>
    </div>
  </div>

<br>
<br>
<br>
  <div class="container">
    <legend>Contact me</legend>
    <div class="row">
      <div class="col col-md-8" style="overflow-y: scroll; max-height: 100vh">
        <form [formGroup]="jobForm" (ngSubmit)="save()">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              [formControlName]="'firstName'"
              id="firstName"
              formControlName="firstName"
            />
          </div>
          <span *ngIf="!jobForm.get('firstName')?.valid && jobForm.get('firstName')?.touched" style="color: red;">
            Field firstName can not be empty
          </span>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              formControlName="lastName"
            />
            <br>
            <span *ngIf="!jobForm.get('lastName')?.valid && jobForm.get('lastName')?.touched" style="color: red;">
                Field lastName can not be empty
              </span>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col col-md-4">
        <div style="position: fixed">{{ preview }}</div>
      </div>
    </div>
  </div>
